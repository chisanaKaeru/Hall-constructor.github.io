<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/navigation-menu.css" />
    <link rel="stylesheet" href="style/text.css" />
    <link rel="stylesheet" href="style/card.css" />
    <link rel="stylesheet" href="style/card-choice.css" />
    <link rel="stylesheet" href="style/button.css" />
    <link rel="icon" type="image/x-icon" href="/image/polyefir-agro.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="javascript/main.js"></script>
    <title>Конструктор доильного зала</title>
  </head>
  <body class="background-image" onload="setCheckedPage(), setCheckedInpuEequipment()">
    <div class="header">
      <img src="image/Logo/logo.svg" alt="Полиэфир АГРО" class="logo" />
    </div>
    <div class="main">
      <div class="caption">
        <p class="text-caption text-caption-center">Вы можете дополнить Ваш зал дополнительным оборудованием</p>
      </div>
      <div class="card-center">
        <div class="flex">
          <input class="card-input" type="checkbox" name="optional-equipment" value="Молочный насос" id="equipment1" onclick="CheckboxButton(this)" />
          <label for="equipment1" class="card">
            <img src="image/OptionalEquipment/MilkPump.jpg" alt="Молочный насос" class="card-image" />
            <span class="card-body">
              <p class="text-title">Молочный насос</p>
              <p class="text-body text-body-card-width">
                Молочные насосы используются в доильных установках для перекачивания молока, воды, дезинфицирующих растворов и моющих средств. Молочные насосы должны обеспечивать равномерную подачу и
                перекачивание продукта в щадящем режиме.
              </p>
            </span>
          </label>

          <input class="card-input" type="checkbox" name="optional-equipment" value="Осушитель" id="equipment2" onclick="CheckboxButton(this)" />
          <label for="equipment2" class="card">
            <img src="image/OptionalEquipment/Dehumidifier.jpg" alt="Осушитель" class="card-image" />
            <span class="card-body">
              <p class="text-title">Осушитель</p>
              <p class="text-body text-body-card-width">Осушитель предназначе для наиболее эффективный способ борьбы с влажностью, т.е. удаляет влагу из воздуха, не меняя температуру в помещении</p>
            </span>
          </label>

          <input class="card-input" type="checkbox" name="optional-equipment" value="Установка водоподготовки" id="equipment3" onclick="CheckboxButton(this)" />
          <label for="equipment3" class="card">
            <img src="image/OptionalEquipment/WaterTreatmentPlant.jpg" alt="Установка водоподготовки" class="card-image" />
            <span class="card-body">
              <p class="text-title">Установка водоподготовки</p>
              <p class="text-body text-body-card-width">
                Водоподготовка улучшает качество воды из природных источников посредством освобождения её от солей, металлов, примесей и снижению концентрации взвешенных веществ, запахов, цветности.
              </p>
            </span>
          </label>

          <input class="card-input" type="checkbox" name="optional-equipment" value="Мойка высокого давления" id="equipment4" onclick="CheckboxButton(this)" />
          <label for="equipment4" class="card new-string">
            <img src="image/OptionalEquipment/HighPressureWasher.jpg" alt="Мойка высокого давления" class="card-image" />
            <span class="card-body">
              <p class="text-title">Мойка высокого давления</p>
              <p class="text-body text-body-card-width">Предназначенный для очистки поверхностей мощной струёй воды от различного рода загрязнений.</p>
            </span>
          </label>

          <input class="card-input" type="checkbox" name="optional-equipment" value="Расходники (масла, моющие)" id="equipment5" onclick="CheckboxButton(this)" />
          <label for="equipment5" class="card">
            <img src="image/OptionalEquipment/Consumables.jpg" alt="Расходники (масла, моющие)" class="card-image" />
            <span class="card-body">
              <p class="text-title">Расходники (масла, моющие)</p>
              <p class="text-body text-body-card-width">Предназначены для замены уже использоаных продуктов сырья.</p>
            </span>
          </label>
        </div>
        <div class="button-center">
          <a href="application-form.html" class="button text-body">Посмотреть 3D</a>
        </div>
      </div>
    </div>

    <nav class="nav">
      <button type="button" class="nav-close" onclick="toggleNav()">
        <i class="fa fa-angle-right fa-4x icon-arrow" aria-hidden="true" style="color: #dddddd; margin: auto"></i>
      </button>
      <div class="nav-links-container">
        <a href="index.html" class="nav__link" id="page1">
          <span class="text-title">Доильный зал</span>
          <img src="image/icon-navbar/milking-parlor.png" class="icon" />
        </a>
        <a href="number-of-seats.html" class="nav__link" id="page2">
          <span class="text-title">Размер</span>
          <img src="image/icon-navbar/pit.png" class="icon" />
        </a>
        <a href="vacuum-pump.html" class="nav__link" id="page3">
          <span class="text-title">Установка вакуума</span>
          <img src="image/icon-navbar/pump.png" class="icon" />
        </a>
        <a href="milk-pipeline.html" class="nav__link" id="page4">
          <span class="text-title">Молокопровод</span>
          <img src="image/icon-navbar/pipeline.png" class="icon" />
        </a>
        <a href="milking-system.html" class="nav__link" id="page5">
          <span class="text-title">Система доения</span>
          <img src="image/icon-navbar/milking.png" class="icon" />
        </a>
        <a href="identification-and-activity-system.html" class="nav__link" id="page6">
          <span class="text-title">Идентификация и активность</span>
          <img src="image/icon-navbar/livestock.png" class="icon" />
        </a>
        <a href="hanging-part.html" class="nav__link" id="page7">
          <span class="text-title">Подвесная часть</span>
          <img src="image/icon-navbar/milking-system.png" class="icon" />
        </a>
        <a href="washing-pad.html" class="nav__link" id="page8">
          <span class="text-title">Гигиена и содержание животных</span>
          <img src="image/icon-navbar/safe.png" class="icon" />
        </a>
        <a href="optional-equipment.html" class="nav__link active-page" id="page9">
          <span class="text-title">Дополнительное оборудование</span>
          <img src="image/icon-navbar/tool-box.png" class="icon" />
        </a>
        <a href="application-form.html" class="nav__link" id="page10" onclick="verifyData(event)">
          <span class="text-title">3D просмотр зала</span>
          <img src="image/icon-navbar/view3d.png" class="icon" />
        </a>
      </div>
    </nav>
  </body>
</html>
