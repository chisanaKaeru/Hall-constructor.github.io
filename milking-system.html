<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Конструктор доильного зала</title>
  </head>
  <body class="background-image" onload="setCheckedPage(), setData('milking-system')">
    <div class="header">
      <img src="image/Logo/logo.svg" alt="Полиэфир АГРО" class="logo" />
    </div>
    <div class="main">
      <div class="caption">
        <p class="text-caption text-caption-center">Выберите тип доения</p>
      </div>
      <div class="card-center">
        <input class="card-input" type="radio" name="milking-system" value="Попарное" id="system" onclick="RadioButton(this)" />
        <label for="system" class="card">
          <img src="image/MilkingSystem/Pairwise.jpg" alt="Попарное" class="card-image" />
          <span class="card-body">
            <p class="text-title">Попарное</p>
            <p class="text-body text-body-card-width">
              Аппарат доильный в ведро (попарного доения) используется в стационарных и передвижных доильных установках на молочных фермах, а также в фермерских и подсобных хозяйствах. Попарное доение
              является более щадящим для вымени коровы, по сравнению с синхронным.
            </p>
          </span>
        </label>

        <label class="card" id="sys">
          <img src="image/MilkingSystem/Dynamic.jpg" alt="Динамическое" class="card-image" />
          <span class="card-body">
            <p class="text-title">Динамическое</p>
            <p class="text-body text-body-card-width">
              При динамическом доении не коровы подстраиваются под оборудование, а оборудование приспосабливает свою работу под потребности и возможности животных.
            </p>
          </span>
        </label>
        <div class="button-center">
          <a href="identification-and-activity-system.html" class="button text-body">Дальше</a>
        </div>
      </div>
    </div>

    <nav class="nav">
      <button type="button" class="nav-close" onclick="toggleNav()">
        <i class="fa fa-angle-right fa-4x icon-arrow" aria-hidden="true" style="color: #dddddd; margin: auto"></i>
      </button>
      <div class="nav-links-container">
        <a href="index.html" class="nav__link" id="page1">
          <span class="text-title">Доильный зал</span>
          <img src="image/icon-navbar/milking-parlor.png" class="icon" />
        </a>
        <a href="number-of-seats.html" class="nav__link" id="page2">
          <span class="text-title">Размер</span>
          <img src="image/icon-navbar/pit.png" class="icon" />
        </a>
        <a href="vacuum-pump.html" class="nav__link" id="page3">

          <img src="image/icon-navbar/pump.png" class="icon" />
        </a>
        <a href="milk-pipeline.html" class="nav__link" id="page4">

          <img src="image/icon-navbar/pipeline.png" class="icon" />
        </a>
        <a href="milking-system.html" class="nav__link active-page" id="page5">
          <span class="text-title">Система доения</span>
          <img src="image/icon-navbar/milking.png" class="icon" />
        </a>
        <a href="identification-and-activity-system.html" class="nav__link" id="page6">
          <span class="text-title">Идентификация и активность</span>
          <img src="image/icon-navbar/livestock.png" class="icon" />
        </a>
        <a href="hanging-part.html" class="nav__link" id="page7">

        </a>
        <a href="optional-equipment.html" class="nav__link" id="page9">
          <span class="text-title">Дополнительное оборудование</span>
          <img src="image/icon-navbar/tool-box.png" class="icon" />
        </a>
        <a href="application-form.html" class="nav__link" id="page10" onclick="verifyData(event)">
          <span class="text-title">3D просмотр зала</span>
          <img src="image/icon-navbar/view3d.png" class="icon" />
        </a>
      </div>
    </nav>
  </body>
</html>
