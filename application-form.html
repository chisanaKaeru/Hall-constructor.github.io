  <body class="background-image" onload="setCheckedPage(), createElement()">
    <div class="card-center">
      <div class="box-3d">
        <model-viewer class="model-3d" src="Chicken.glb" camera-controls></model-viewer>
      </div>
      <div class="card-сomponents">
        <div class="li-components">
          <ul class="ul-center" id="list-element"></ul>
        </div>
        <button class="button-application-form text-body" onclick="togglePopup()">Оставить заявку</button>
      </div>
    </div>

    <div class="popup-shadow" id="popup">
      <div class="popup">
        <div class="popup-caption">
          <h1 class="text-caption text-align-center">Заявка</h1>
          <div class="button-close" onclick="togglePopup()">&#10006;</div>
        </div>
        <div class="popup-body">
          <form class="js-form form-center" id="form" novalidate>
            <input type="text" class="js-input" name="name" id="name" placeholder="ФИО" />
            <input type="text" class="js-input" name="name_organization" id="name_organization" placeholder="Наименование организации" />
            <input type="email" class="js-input js-input-email" name="email" id="email" placeholder="Электроная почта" />
            <input type="tel" class="js-input js-input-phone phone" name="phone" id="phone" placeholder="Контактный телефон" />
            <button type="submit" id="button" class="button-popup text-body">Отправить заявку</button>
          </form>
          <button class="button-popup text-body" onclick="generate()">Скачать документ</button>
        </div>
      </div>
    </div>

    <nav class="nav">
      <button type="button" class="nav-close" onclick="toggleNav()">
        <i class="fa fa-angle-right fa-4x icon-arrow" aria-hidden="true" style="color: #dddddd; margin: auto"></i>
      </button>
      <div class="nav-links-container">
        <a href="index.html" class="nav__link" id="page1">
          <span class="text-title">Доильный зал</span>
          <img src="image/icon-navbar/milking-parlor.png" class="icon" />
        </a>
        <a href="number-of-seats.html" class="nav__link" id="page2">

        <a href="vacuum-pump.html" class="nav__link" id="page3">
          <span class="text-title">Установка вакуума</span>
          <img src="image/icon-navbar/pump.png" class="icon" />
        </a>
        <a href="milk-pipeline.html" class="nav__link" id="page4">
          <span class="text-title">Молокопровод</span>
          <img src="image/icon-navbar/pipeline.png" class="icon" />
        </a>
        <a href="milking-system.html" class="nav__link" id="page5">
          <span class="text-title">Система доения</span>
          <img src="image/icon-navbar/milking.png" class="icon" />
        </a>
        <a href="identification-and-activity-system.html" class="nav__link" id="page6">

        <a href="optional-equipment.html" class="nav__link" id="page9">

          <img src="image/icon-navbar/view3d.png" class="icon" />

    </nav>
