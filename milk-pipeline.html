<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/text.css">
  <link rel="stylesheet" href="style/card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="/image/polyefir-agro.ico">
  <title>Конструктор доильного зала</title>
</head>
<body class="slide_show">
  <div class="caption_text animate__animated animate__fadeInDown">Молокопровод</div>
  <div class="center">

    <input type="radio" name="milk-pipeline" value="Без отводной линии" id="pipeline1" onclick="location.href='milking-system.html'">
    <label for="pipeline1" class="card sub animate__animated animate__backInDown">
      <div class="card_img" style="background-image: url(image/YDE.jpg);"></div>
      <div class="card_body">
        <p class="title_text title_text_card">Без отводной линии</p>
        <p class="background_text background_text_card">Текст.</p>
      </div>
    </label>

    <input type="radio" name="milk-pipeline" value="С отводной линией" id="pipeline2" onclick="location.href='milking-system.html'">
    <label for="pipeline2" class="card sup animate__animated animate__backInUp">
      <div class="card_img" style="background-image: url(image/YDE.jpg);"></div>
      <div class="card_body">
        <p class="title_text title_text_card">С отводной линией</p>
        <p class="background_text background_text_card">Текст.</p>
      </div>
    </label>

  </div>
</body>
</html>
