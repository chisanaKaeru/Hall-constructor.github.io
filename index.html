<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/navigation-menu.css" />
    <link rel="stylesheet" href="style/text.css" />
    <link rel="stylesheet" href="style/card.css" />
    <link rel="stylesheet" href="style/button.css" />
    <link rel="icon" type="image/x-icon" href="/image/polyefir-agro.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="javascript/main.js"></script>
    <title>Конструктор доильного зала</title>
  </head>
  <body class="background-image" onload="setCheckedPage(), setData('milking-parlor')">
    <div class="header">
      <img src="image/Logo/logo.svg" alt="Полиэфир АГРО" class="logo" />
    </div>
    <div class="main">
      <div class="caption">
        <p class="text-caption text-caption-center">Мы поможем подобрать лучшее под ваши запросы</p>
      </div>
      <div class="card-center">
        <input class="card-input" type="radio" name="milking-parlor" value="УДЕ" id="constructor1" onclick="RadioButton(this)" />
        <label for="constructor1" class="card">
          <img src="image/MilkingParlor/YDE.jpg" alt="УДЕ" class="card-image" />
          <span class="card-body">
            <p class="text-title">УДЕ</p>
            <p class="text-body text-body-card-width">
              Конструкция данной установки позволяет осуществлять поэтапное расширение функциональных возможностей, начиная от простейшего варианта, обеспечивающего только автоматическое додаивание и
              снятие доильных стаканов, до вариантов с АСУТП и системой компьютерного управления стадом.
            </p>
          </span>
        </label>

        <input class="card-input" type="radio" name="milking-parlor" value="УДП" id="constructor2" onclick="RadioButton(this)" />
        <label for="constructor2" class="card">
          <img src="image/MilkingParlor/YDP.jpg" alt="УДП" class="card-image" />
          <span class="card-body">
            <p class="text-title">УДП</p>
            <p class="text-body text-body-card-width">
              Предназначена для высокопроизводительного доения коров на специальной площадке типа «Параллель». Обеспечивает на каждом доильном месте автоматическое управление процессами доения и
              снятия подвесной части доильного аппарата, индивидуальный учет молока; возможность связи с ЭВМ.
            </p>
          </span>
        </label>

        <input class="card-input" type="radio" name="milking-parlor" value="Тандем" id="constructor3" onclick="RadioButton(this)" />
        <label for="constructor3" class="card">
          <img src="image/MilkingParlor/Tandem.jpg" alt="Тандем" class="card-image" />
          <span class="card-body">
            <p class="text-title">Тандем</p>
            <p class="text-body text-body-card-width">
              Данный доильный зал имеет конфигурацию в котором животные располагаются параллельно кромке доильной ямы. Самый красивый, удобный и настолько же редко применяемый в нашей стране в
              настоящее время тип доильного зала.
            </p>
          </span>
        </label>

        <input class="card-input" type="radio" name="milking-parlor" value="Карусель" id="constructor4" disabled onclick="RadioButton(this)" />
        <label for="constructor4" class="card-off">
          <img src="image/MilkingParlor/Karysel.jpg" alt="Карусель" class="card-image" />
          <span class="card-body">
            <p class="text-title">Карусель</p>
            <p class="text-body text-body-card-width">Уже скоро.</p>
          </span>
        </label>

        <input class="card-input" type="radio" name="milking-parlor" value="Робот" id="constructor5" disabled onclick="RadioButton(this)" />
        <label for="constructor5" class="card-off">
          <img src="image/MilkingParlor/Robot.jpg" alt="Робот" class="card-image" />
          <span class="card-body">
            <p class="text-title">Робот</p>
            <p class="text-body text-body-card-width">Уже скоро.</p>
          </span>
        </label>

        <div class="button-center">
          <a href="number-of-seats.html" class="button text-body">Дальше</a>
        </div>
      </div>
    </div>

    <nav class="nav">
      <button type="button" class="nav-close" onclick="toggleNav()">
        <i class="fa fa-angle-right fa-4x icon-arrow" aria-hidden="true" style="color: #dddddd; margin: auto"></i>
      </button>
      <div class="nav-links-container">
        <a href="index.html" class="nav__link active-page" id="page1">
          <span class="text-title">Доильный зал</span>
          <img src="image/icon-navbar/milking-parlor.png" class="icon" />
        </a>
        <a href="number-of-seats.html" class="nav__link" id="page2">
          <span class="text-title">Размер</span>
          <img src="image/icon-navbar/pit.png" class="icon" />
        </a>
        <a href="vacuum-pump.html" class="nav__link" id="page3">
          <span class="text-title">Установка вакуума</span>
          <img src="image/icon-navbar/pump.png" class="icon" />
        </a>
        <a href="milk-pipeline.html" class="nav__link" id="page4">
          <span class="text-title">Молокопровод</span>
          <img src="image/icon-navbar/pipeline.png" class="icon" />
        </a>
        <a href="milking-system.html" class="nav__link" id="page5">
          <span class="text-title">Система доения</span>
          <img src="image/icon-navbar/milking.png" class="icon" />
        </a>
        <a href="identification-and-activity-system.html" class="nav__link" id="page6">
          <span class="text-title">Идентификация и активность</span>
          <img src="image/icon-navbar/livestock.png" class="icon" />
        </a>
        <a href="hanging-part.html" class="nav__link" id="page7">
          <span class="text-title">Подвесная часть</span>
          <img src="image/icon-navbar/milking-system.png" class="icon" />
        </a>
        <a href="washing-pad.html" class="nav__link" id="page8">
          <span class="text-title">Гигиена и содержание животных</span>
          <img src="image/icon-navbar/safe.png" class="icon" />
        </a>
        <a href="optional-equipment.html" class="nav__link" id="page9">
          <span class="text-title">Дополнительное оборудование</span>
          <img src="image/icon-navbar/tool-box.png" class="icon" />
        </a>
        <a href="application-form.html" class="nav__link" id="page10" onclick="verifyData(event)">
          <span class="text-title">3D просмотр зала</span>
          <img src="image/icon-navbar/view3d.png" class="icon" />
        </a>
      </div>
    </nav>
  </body>
</html>
