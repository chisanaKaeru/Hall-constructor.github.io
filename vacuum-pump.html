<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/text.css">
  <link rel="stylesheet" href="style/card-choice.css">
  <link rel="stylesheet" href="style/list.css">
  <link rel="stylesheet" href="style/popup.css">
  <link rel="stylesheet" href="style/button.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="/image/polyefir-agro.ico">
  <script src="javascript/main.js"></script>
  <title>Конструктор доильного зала</title>
</head>
<body class="slide_show">
  <div class="caption_text animate__animated animate__fadeInDown">Вакуумный насос</div>
  <div class="center">
    <div class="card_select animate__animated animate__backInDown">
      <div class="card_img_select" style="background-image: url(image/vacuum-pump.jpg);" id="img_pump"></div>
        <div class="card_body_select">
          <select class="select_box" id="pump" onchange="changePump()">
            <option value="1">Полиэфир</option>
            <option value="2">GEA</option>
            <option value="3">CTA</option>
          </select>
          <div class="background_text background_text_select">Предназначена для получения технологического вакуума, используемого для доения коров. Установка вакуумная состоит из основных составных частей, представленных ниже.</div>
        </div>
    </div>
  </div>
  <div class="center_list">
    <div class="card_list animate__animated animate__fadeInDown">
      <div class="title_text_list">Вакуумный насос</div>
      <div class="button_list">
        <img src="image/button/button_add.png" class="button_add" onclick="addPump()">
        <img src="image/button/button_delete.png" class="button_delete" onclick="deletePump()">
      </div>
    </div>
    <ul id="list_pump">
    </ul>
    <a href="milk-pipeline.html" class="button align_button animate__animated animate__fadeInDown">Дальше</a>
  </div>
</body>
</html>
