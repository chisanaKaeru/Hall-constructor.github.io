<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/text.css">
  <link rel="stylesheet" href="style/card.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" type="image/x-icon" href="/image/polyefir-agro.ico">
  <script src="javascript/main.js"></script>
  <title>Конструктор доильного зала</title>
</head>
<body class="slide_show">
  <div class="caption_text animate__animated animate__fadeInDown">Подвисная часть</div>
  <div class="center">

  <input type="radio" name="hanging-part" value="Полиэфир" id="part1" onclick="location.href='washing-pad.html'">
  <label for="part1" class="card sub animate__animated animate__backInDown">
    <div class="card_img" style="background-image: url(image/YDE.jpg);"></div>
    <div class="card_body">
    <p class="title_text">Полиэфир</p>
      <p class="background_text">Текст.</p>
    </div>
  </label>

  <input type="radio" name="hanging-part" value="IQ" id="part2" onclick="location.href='washing-pad.html'">
  <label for="part2" class="card sup animate__animated animate__backInUp">
      <div class="card_img" style="background-image: url(image/YDE.jpg);"></div>
      <div class="card_body">
        <p class="title_text">IQ</p>
        <p class="background_text">Текст.</p>
      </div>
  </label>

  <input type="radio" name="hanging-part" value="DeLaval" id="part3" onclick="location.href='washing-pad.html'">
  <label for="part3" class="card sub animate__animated animate__backInDown">
      <div class="card_img" style="background-image: url(image/YDE.jpg);"></div>
      <div class="card_body">
        <p class="title_text">DeLaval</p>
        <p class="background_text">Текст.</p>
      </div>
  </label>

  </div>
</body>
</html>
